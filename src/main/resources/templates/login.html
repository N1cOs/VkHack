<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--<link rel="stylesheet" href="jscss/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


</head>
<body>

<div class="view"
     style="background-image: url('https://www.annees-de-pelerinage.com/wp-content/uploads/2015/02/hermitage-museum-interiors-winter-palace-st-petersburg.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; height: 100vh; ">
    <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
        <div class="container">


            <div class="row my-5">
                <div class="col-md-6 mx-auto ">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label class="bg-primary" style="color: #fff;">Email address</label>
                            <input type="email" class="form-control"
                                   placeholder="Enter email" name="username">
                        </div>
                        <div class="form-group">
                            <label class="bg-primary" style="color: #fff;">Password</label>
                            <input type="password" class="form-control"
                                   placeholder="Password" name="password">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
