<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <style>
        div .col-md-10{
            margin-top: 15px; background: #d1ecf1; border: 1px solid red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">

        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand" style="padding-top: 1px">
                    <img src="http://www.hermitagemuseum.org/statictest/img/logo_top.png" alt="" style="height: 48px">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Новости</a></li>
                <li><a href="#">Карта</a></li>
                <li><a href="#">Работники</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user" style="margin-right: 5px"></span>Профиль</a></li>
            </ul>
        </div>
    </nav>
    <div class="container main-content">

        <!-- search -->
        <div class="col-md-6 col-md-offset-3">
            <input id="search_employee" class="form-control" name="search" type="text" placeholder="Search" aria-label="Search">
        </div>


        <!-- people -->
    </div>
    <div id="answer"></div>
    <script>
        document.getElementById('search_employee').onkeyup =  (event) =>{
            if(event.keyCode === 13) {
                const searchValue = event.target.value;
                $.ajax({
                    type: 'post',
                    url: '/employee/search',
                    data: {'search' : searchValue},
                    success: function (data) {
                        document.getElementById('answer').innerHTML = data;
                    }
                });
            }
        };
    </script>
</body>
</html>
