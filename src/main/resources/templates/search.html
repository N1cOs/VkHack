<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
        div .col-md-10{
            margin-top: 15px; background: #d1ecf1; border: 1px solid red;
        }
    </style>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
</head>

<body>

<div w3-include-html="navbar.html"></div>

<script>
    w3IncludeHTML();
</script>
    <div class="container main-content">

        <!-- search -->
        <div class="m-3 col-md-offset-3">
            <input id="search_employee" class="form-control" name="search" type="text" placeholder="Search" aria-label="Search">
        </div>


        <!-- people -->
    </div>
    <div id="answer"></div>
    <script>
        document.getElementById('search_employee').onkeyup =  (event) =>{
            if(event.keyCode === 13) {
                const searchValue = event.target.value;
                $.ajax({
                    type: 'post',
                    url: '/employee/search',
                    data: {'search' : searchValue},
                    success: function (data) {
                        document.getElementById('answer').innerHTML = data;
                    }
                });
            }
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
