<div xmlns:th="http://www.thymeleaf.org" class="col-md-10 col-md-offset-1" style=""
     th:each="worker : ${workers}">
    <div class="card col-md-2">
        <img src="https://isu.ifmo.ru/i/cis-images/pk/anon_male.png" alt="">
    </div>
    <div class="col-md-4">
        <h2 th:text="${worker.name} + ' ' +  ${worker.surname} + ' ' + ${worker.patronymic}"></h2>
    </div>
    <div class="col-md-4">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Мобильный телефон
                <span th:text="${worker.phone}" class="badge badge-pill"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Электронная почта
                <span class="badge badge-pill" th:text="${worker.email}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Должность
                <span class="badge badge-pill" th:text="${worker.position.name}">
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Подразделение
                <span class="badge badge-pill" th:text="${worker.department.description}">
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Часы работы
                <span class="badge badge-pill" th:text="${worker.workTime}"></span>
            </li>
        </ul>
    </div>
</div>
