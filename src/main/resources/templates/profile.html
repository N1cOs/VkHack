<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <!--<link rel="stylesheet" href="../bootstrap.min.css">-->
    <!--<script src="../bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand" style="padding-top: 1px">
                <img src="http://www.hermitagemuseum.org/statictest/img/logo_top.png" alt="" style="height: 48px">
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Новости</a></li>
            <li><a href="#">Карта</a></li>
            <li><a href="#">Работники</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user" style="margin-right: 5px"></span>Профиль</a></li>
        </ul>
    </div>
</nav>

<div class="container main-content">

    <div class="row">
        <div class="card col-md-3">
            <img src="https://image.shutterstock.com/image-vector/male-profile-picture-silhouette-avatar-260nw-147778580.jpg"
                 alt="" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">Контакты</h4>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Телефон<span class="badge badge-pill" th:text="${worker.phone}"></span></li>
                <li class="list-group-item">email<span class="badge badge-pill" th:text="${worker.email}"></span></li>
                <li class="list-group-item">Корпус<span class="badge badge-pill" th:text="${worker.getDepartment().getBody().getName()}"></span></li>
                <li class="list-group-item">вк<span class="badge badge-pill">vk.com/username</span></li>

            </ul>
        </div>
        <div class="col-md-7">
            <h2 th:text="${worker.name} + ' ' +  ${worker.surname} + ' ' + ${worker.patronymic}"></h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    должность
                    <span class="badge badge-pill" th:text="${worker.getPosition().getName()}">
                    </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    подразделение
                    <span class="badge badge-pill" th:text="${worker.getDepartment().description}">
                    podrazdeleniyeName
                    </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    график
                    <span class="badge badge-pill"  th:text="${worker.getWorkTime()}">
                    </span>
                </li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
